<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ del Restaurante</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 40px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .plato {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .plato:hover {
      transform: scale(1.02);
    }

    .plato img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .plato-info {
      padding: 15px;
    }

    .plato-nombre {
      font-size: 20px;
      color: #333;
      margin-bottom: 5px;
    }

    .plato-descripcion {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .plato-precio {
      font-size: 18px;
      font-weight: bold;
      color: #e67e22;
    }
  </style>
</head>
<body>

  <h1>Le ofrecemos</h1>

  <div class="menu">
    <div class="plato">
      <img src="estacionamiento.jpg">
      <div class="plato-info">
        <div class="plato-nombre">Servicio Completo</div>
        <div class="plato-descripcion">estacionamiento,lavado, encerado,calibrado .</div>
        <div class="plato-precio">$600.99</div>
      </div>
    </div>

    <div class="plato">
      <img src="completo.jpg">
      <div class="plato-info">
        <div class="plato-nombre">Estacionamiento.</div>
        <div class="plato-descripcion">estacionamiento las 16hrs de 6:00am a 8pm de lunes a viernes .</div>
        <div class="plato-precio">$60.50</div>
      </div>
    </div>

    <div class="plato">
      <img src="lavado.jpg">
      <div class="plato-info">
        <div class="plato-nombre">Lavado y encerado</div>
        <div class="plato-descripcion">contamos con el paquete de lavado y encerado.</div>
        <div class="plato-precio">$60.25</div>
      </div>
    </div>

    
    </div>
   

      </div>
    </div>
  </div>

</body>
</html>
